<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inside.css">
    
    <title>課題04</title>
</head>
<body>

    
    <main>
      
      <section id="box1">
        
        <div class="img">

          <img id="record1" class="img_record image" src="./img/record.jpg">
          
          <img id="record2" class="img_record image" src="./img/record.jpg">
          
          <a href="./index.html"><img class="img_logo1 img_logo2" src="img/logo.svg"></a>

        </div>
      
        <div id="title" class="title"><h2 id="title_scroll">小さなDJ【ブルーハムハム】</h2></div>
          
        <div class="a_play">
                
          <!-- 再生、停止ボタン-->
          <button id="play" class="btn btn-primary">MUSIC START!</button><!-- #play -->
              
        </div>
            
        <div class="a_volume">
              
          <!-- 音量、＋－ボタン-->
            <button id="volume-up" class="btn btn-success"><i class="fas fa-caret-up">+</i></button><!-- #volume-up -->
            <button id="volume-down" class="btn btn-success"><i class="fas fa-caret-down">-</i></button><!--#volume-down -->
        </div>
            
        <div class="a_mute">
        
          <!-- ミュートボタン -->
          <button id="mute" class="btn btn-warning"><i class="fas fa-volume-mute">MUTE ON!</i></button><!-- .btn btn-warning -->
        
        </div>
        

      </section>
      

      
    </main>
    
  <script src="main.js"></script>
</body>
</html>
